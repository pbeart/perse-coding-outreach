<div id="path-graphic">
    {% for el in resource_path[:-1] %} 
        <a href="{{ quote_plus_url(el[0]) }}" class="invisible-link path-link">
            {{ el[1] }}
        </a>
        <div class="path-sep">
            >
        </div>
    {% endfor %}
    <a href="{{ quote_plus_url(resource_path[-1][0]) }}" class="invisible-link path-link">
        {{ resource_path[-1][1] }}
    </a>
</div>
